<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- import google fonts-->
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on" /> <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Search for city" type="text" name="" id="">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </button>

        </header>

        <section class="weather-info">
            <div class="location-date-container">
                <div class="location">
                    
                        <span class="material-symbols-outlined">
                            location_on
                        </span>
                    
                        <h4 class="country-txt">Paris</h4>
                </div>
                
            </div>
        </section>




    </main>

</body>
</html>
